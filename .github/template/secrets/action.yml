name: Helm deployments
description: Generic step for helm deployments
inputs:
  environment:
    description: The environment to deploy to
    required: true
  googlecredentials:
    description: Credentials google
    required: true
  googleproject:
    description: Googleproject
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3

    - name: Authenticate to GCP
      env:
        GOOGLE_CREDENTIALS: ${{ inputs.googlecredentials }}
        GKE_PROJECT: ${{ inputs.googleproject }}
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ inputs.googlecredentials }}
        project_id: ${{ inputs.googleproject }}

    - name: gcloud auth
      uses: simenandre/setup-gke-gcloud-auth-plugin@v1

    # - name: get credentials
    #   uses: google-github-actions/get-gke-credentials@v1
    #   with:
    #     cluster_name: rateme-nextgen-cluster
    #     location: us-central1-c

    - name: Terraform init
      run: terraform init
      env:
        GOOGLE_CREDENTIALS: ${{ inputs.googlecredentials }}
      working-directory: ./terraform
      shell: bash
    - name: Terraform Plan
      run: terraform plan -input=false -lock=false
      env:
        GOOGLE_CREDENTIALS: ${{ inputs.googlecredentials }}
      shell: bash
      working-directory: ./terraform
    - name: Terraform Apply
      #if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false -lock=false
      env:
        GOOGLE_CREDENTIALS: ${{ inputs.googlecredentials }}
      shell: bash
      working-directory: ./terraform
