apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rateme-nextgen-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: gce
spec:
  ingressClassName: "gce"
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: helm-ui-service
                port:
                  number: 80
          - path: /pois
            pathType: Prefix
            backend:
              service:
                name: helm-backend-service
                port:
                  number: 8080
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: helm-backend-service
                port:
                  number: 8080
          - path: /actuator/health
            pathType: Prefix
            backend:
              service:
                name: helm-backend-service
                port:
                  number: 8080
