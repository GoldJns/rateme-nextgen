apiVersion: v1
kind: Service
metadata:
  name: helm-{{ .Chart.Name }}-service
spec:
  selector:
    app: helm-{{ .Chart.Name }}
  type: {{ .Values.servicec.serviceType }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.targetPort }}
      name: httpui
      targetPort: {{ .Values.service.targetPort }}
      loadBalancerIp: {{ .Values.service.loadBalancerIp}}
